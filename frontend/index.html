<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="topnav">
            <a href="#">Home</a>
            <a href="exercises.html">Show all Exercises</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </div>
        <hr>
    </header>

    <main>


        <div id="myModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <form id="editForm">
                    <fieldset>
                        <legend id="formTitle">Exercise</legend>
                        <input type="number" id="id" disabled><br><br>

                        <label for="name">Exercise Name:</label>
                        <input type="text" id="name" name="name" required><br><br>

                        <label for="category">Category:</label>
                        <select id="category" name="category" required>
                            <option value="Upper body">Upper body</option>
                            <option value="Legs">Legs</option>
                            <option value="Full body">Full body</option>
                            <option value="Core">Core</option>
                            <option value="Cardio">Cardio</option>
                        </select><br><br>

                        <label for="duration">Duration (seconds):</label>
                        <input type="number" id="duration" name="duration" required><br><br>

                        <label for="repetitions">Repetitions:</label>
                        <input type="number" id="repetitions" name="repetitions" required><br><br>

                        <label for="level">Level:</label>
                        <select id="level" name="level" required>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select><br><br>

                        <label for="description">Description:</label><br>
                        <textarea id="description" name="description" rows="4" cols="50" required></textarea><br><br>

                        <label for="image">Image URL:</label>
                        <input type="text" id="image" name="image" required><br><br>

                        <button id="datelard" type="submit">Confirm</button>
                    </fieldset>
                </form>
            </div>
        </div>

        <div id="idLeft">
            <button id="startButton">Start Workout</button>
            <div id="btnExercises">
                <button id="openModalBtn">Add new Exercise</button>
                <button>Edit Exercise</button>

                <button id="showAll">Show all Exercise</button>
            </div>
            <h2>Exercises</h2>
        </div>




        </div>
        <div id="idRight">
            <div id="outputDiv"></div>
            <div id="timer">Countdown</div>
        </div>

    </main>

    <footer>
        Jashua | Weisong | Senda

    </footer>

</body>

</html>

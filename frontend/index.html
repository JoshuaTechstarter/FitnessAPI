<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fitness API</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>

<body>
    <header>
        <div class="topnav">
            <a href="#">Home</a>
            <a href="exercises.html">Show all Exercises</a>
            <a href="#">About us</a>
            <a href="#">Contact</a>
        </div>
        <hr>
    </header>

    <main>
        <div id="idLeft">
            <form>
                <fieldset>
                    <legend>Add a New Exercise</legend>
                    <label>Exercise ID:</label>
                    <input type="number" id="id" placeholder="id" >
                    <button id="datelard">suchen</button>

                    <label for="name">Exercise Name:</label>
                    <input type="text" id="name" name="name" required><br><br>

                    <label for="category">Category:</label>
                    <select id="category" name="category" required>
                        <option value="Upper body">Upper body</option>
                        <option value="Legs">Legs</option>
                        <option value="Full body">Full body</option>
                        <option value="Core">Core</option>
                        <option value="Cardio">Cardio</option>
                    </select><br><br>

                    <label for="duration">Duration (seconds):</label>
                    <input type="number" id="duration" name="duration" required><br><br>

                    <label for="repetitions">Repetitions:</label>
                    <input type="number" id="repetitions" name="repetitions" required><br><br>

                    <label for="level">Level:</label>
                    <select id="level" name="level" required>
                        <option value="easy">Easy</option>
                        <option value="medium">Medium</option>
                        <option value="hard">Hard</option>
                    </select><br><br>

                    <label for="description">Description:</label><br>
                    <textarea id="description" name="description" rows="4" required></textarea><br><br>

                    <label for="image">Image URL:</label>
                    <input type="text" id="image" name="image" required><br><br>

                    <button type="submit">Add Exercise</button>
                    <button id="change" type="button">Edit Exercise</button>
                    <button>Start Workout</button>
                </fieldset>
            </form>
            <h2>Exercises</h2>
            <button id="showAll">Show all Exercise</button>


        </div>
        <div id="idRight">
            <div id="outputDiv"></div>
            <div>image</div>
            <div>Countdown</div>
        </div>

    </main>

    <footer>
        Jashua | Weisong | Senda

    </footer>

</body>

</html>
